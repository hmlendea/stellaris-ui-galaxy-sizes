name: Nexus Mods

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Download the release asset
      run: wget "https://github.com/hmlendea/stellaris-ui-galaxy-sizes/releases/download/${{github.ref_name}}/ui-galaxy-sizes_${GITHUB_REF:11}.zip" -O "ui-galaxy-sizes.zip"

    - name: Upload
      uses: greatness7/nexusmods_file_updater@v2
      with:
        username: ${{secrets.NEXUS_UPLOADER_USERNAME}}
        password: ${{secrets.NEXUS_UPLOADER_PASSWORD}}
        game_domain_name: "stellaris"
        mod_id: "76"
        file_name: "ui-galaxy-sizes"
        file_version: ${{github.ref_name}}
        update_version: true
        new_existing_version: true
        original_file: "ui-galaxy-sizes.*"
        file_description: "Changelog: https://github.com/hmlendea/ui-galaxy-sizes/releases/${{github.ref_name}}"
        file_path: "ui-galaxy-sizes.zip"
